<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="icon" type="image/x-icon" href="./icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>
<style>
    body,
    html {
        height: 100%;
        margin: 0;
    }

    .full-page-center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .card {
        width: 100%;
        max-width: 400px;
    }
</style>

<body>
    <div class="full-page-center">
        <div class="card p-4 text-center">
            <h3 class="text-primary mb-3">Guess The Number</h3>
            <p class="text-secondary">Enter a value between 1 and 10</p>
            <input type="number" id="input" class="form-control mb-3" placeholder="Enter a number">
            <button class="btn btn-primary mb-2" onclick="onClickButton()" id="button">Guess</button>
            <button class="btn btn-secondary mb-3" onclick="reset()">Reset</button>
            <div id="subText" class="alert alert-success" role="alert" style="display: none;"></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
